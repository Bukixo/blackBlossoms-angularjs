<h1>New Artist</h1>

<form ng-submit="artistsNew.create()">
  <div class="form-group">
    <label for="name">name</label>
    <input  name="name" id="name" ng-model="artistsNew.artist.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="statement">statement</label>
    <input type="text" name="statement" id="statement" ng-model="artistsNew.artist.statement" class="form-control">
  </div>
  <div class="form-group">
    <label for="statment">artwork</label>
    <input type="text" name="statment" id="statment" ng-model="artistsNew.artist.artwork" class="form-control">
  </div>
  <div class="form-group">
    <label for="profile_image">profile image</label>
    <input type="text" name="profile_image" id="profile_image" ng-model="artistsNew.artist.profile_image" class="form-control">
  </div>


  <button class="btn btn-primary">Update</button>
</form>
