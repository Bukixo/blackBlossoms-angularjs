<h1>New Artist</h1>

<form ng-submit="artistsNew.create()">
  <div class="form-group">
    <label for="name" >name</label>
    <input name="name" id="name" ng-model="artistsNew.artist.name" class="form-control">
  </div>
  <!-- <div class="form-group">
    <label for="statement" >statement</label>
    <input type="body" required name="statement" id="statement" ng-model="artistsNew.artist.statement" class="form-control"> -->
  </div>
  <div class="form-group">
    <label for="base64">Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="artistsNew.artist.base64">
  </div>
  <textarea rows="4" cols="50" name="comment" form="usrform" required name="statement" id="statement" ng-model="artistsNew.artist.statement">
  Enter text here...</textarea>

  <button class="btn btn-primary">Update</button>
</form>
