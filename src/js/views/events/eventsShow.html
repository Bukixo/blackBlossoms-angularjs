<h1>event SHOW here</h1>
<a ui-sref="eventsNew" class="btn btn-primary">Create a new Event</a>

<p>{{ eventsShow.event.date }}</p>
<h2>{{ eventsShow.event.name }}</h2>
<h3>{{ eventsShow.event.location }}</h3>
<p>{{ eventsShow.event.body }}</p>


<a ui-sref="eventsEdit({ id: eventsShow.event.id })" class="btn btn-primary">Edit</a>
<button ng-click="eventsShow.delete()" class="btn btn-danger">Delete</button>
