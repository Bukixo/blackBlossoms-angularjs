<h1>login</h1>

<h1>Register</h1>
  <form ng-submit="auth.register()">
    <div>
      <label>firstname</label>
      <input type="text" ng-model="auth.user.first_name">
    </div>

    <div>
      <label>Last name</label>
      <input type="text" ng-model="auth.user.last_name">
    </div>

    <div>
      <label>Username</label>
      <input type="text" ng-model="auth.user.username">
    </div>


    <div>
      <label>Email</label>
      <input type="text" ng-model="auth.user.email">
    </div>

    <div>
      <label>Password</label>
      <input type="password" ng-model="auth.user.password">
    </div>

    <div>
      <label>Password Confirmation</label>
      <input type="password" ng-model="auth.user.password_confirmation">
    </div>

    <button>Register</button>
  </form>

  <h1>Login</h1>
  <form ng-submit="auth.login()">
    <div>
      <label>Email</label>
      <input type="text" ng-model="auth.credentials.email">
    </div>

    <div>
      <label>Password</label>
      <input type="password" ng-model="auth.credentials.password">
    </div>

    <button>Login</button>
  </form>
