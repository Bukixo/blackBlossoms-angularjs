<h1>New Post</h1>

<form ng-submit="postsNew.create()">
  <div class="form-group">
    <label for="date">date</label>
    <input placeholder="yyyy-MM-dd" name="date" id="date" ng-model="postsNew.post.date" class="form-control">
  </div>
  <div class="form-group">
    <label for="heading">heading</label>
    <input type="text" required name="heading" id="heading" ng-model="postsNew.post.heading" class="form-control">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <input type="text" required name="body" id="body" ng-model="postsNew.post.body" class="form-control">
  </div>


  <button class="btn btn-primary">Update</button>
</form>
